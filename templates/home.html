<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/form.js') }}"></script>

{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Game review ratings prediction
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="/">
       <dl>
       {{ wtf.quick_form(form)}}
        <input class="btn btn-primary" type="submit" value="predict">
        </dl>
    </form>
    <br>
<div class="form-group row">
  <div class="col-xs-2">
    <label for="rt5">Rating on a 1-5 scale</label>
    <input class="form-control" id="rt5" type="text" readonly>
      <label for="rt10">Rating on a 1-10 scale</label>
    <input class="form-control" id="rt10" type="text" readonly>
  </div>
</div>
{% endblock %}
